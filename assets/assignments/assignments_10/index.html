<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="js calculator using css and html script written java script">
    <meta name="author" content="likshan lahiru">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/back.css">
    <link rel="stylesheet" href="style/normalize.css">

</head>
<body>
<div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>


</div>
<div id="title"> <h1>JS CALCULATOR</h1></div>
<section class="container">

    <div class="calculator-main">
        <form>
            <div class="display">
                <input  type="text" name="display" id="final-output">
            </div>
            <div class="second-div">
                <input  class="button-input" type="button" value="AC"  id="btn-1">
                <input  class="button-input" type="button" value="/" id="btn-3" >
            </div>
            <div>
                <input  class="button-input" type="button" value="7" id="btn-4">
                <input  class="button-input" type="button" value="8" id="btn-5">
                <input  class="button-input" type="button" value="9" id="btn-6">
                <input  class="button-input" type="button" value="*" id="btn-7" >
            </div>
            <div>
                <input  class="button-input" type="button" value="4" id="btn-8">
                <input  class="button-input" type="button" value="5" id="btn-9">
                <input  class="button-input" type="button" value="6" id="btn-10">
                <input  class="button-input" type="button" value="-" id="btn-11" >
            </div>
            <div>
                <input  class="button-input" type="button" value="1" id="btn-12">
                <input  class="button-input" type="button" value="2" id="btn-13">
                <input  class="button-input" type="button" value="3" id="btn-14">
                <input  class="button-input" type="button" value="+" id="btn-15" >
            </div>
            <div>
                <input  class="button-input" type="button" value="00" id="btn-16">
                <input  class="button-input" type="button" value="0" id="btn-17">
                <input  class="button-input" type="button" value="." id="btn-18">
                <input  class="button-input" type="button" value="=" id="btn-19" >
            </div>
        </form>
    </div>

</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="script/js.js"></script>
</body>
</html>
